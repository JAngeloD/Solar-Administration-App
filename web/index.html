<html>
    <head>
        <title>Test environment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(document).ready(function() {                       
                    setInterval(triggerUpdate, 3000);
            });
            
            function triggerUpdate() {
                var elements = document.getElementsByClassName("realtime");
                for (var i = 0; i < elements.length; i++) {
                    load(elements[i].id);
                }
            }
            
            function load(requestType) {
                $.ajax({
                    url: 'ajaxhandler',
                    data: {name: requestType},
                    type: 'POST',
                    cache: false,
                    success: function (data) {
                        $('#' + requestType).text(data);
                    },
                    error: function () {
                        alert('error');
                    }
                }
                );
            }
            ;
        </script>
    </head>
    <body>
        <div class="realtime" id="InverterACOutputEnergy"></div>
        <div class="realtime" id="InverterDailyEnergy"></div>   
        <div class="realtime" id="InverterVolts"></div>   
        <div class="realtime" id="InverterEfficieny"></div>   
        <div class="realtime" id="InverterPowerFactor"></div>   
    </body>
</html>
